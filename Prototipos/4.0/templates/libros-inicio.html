<html lang="es">
<head>

    <main style="display: flex; flex-direction: column; min-height: 100vh; margin: 0;">

        <section class="hero" style="padding-bottom: 0px;">

          <p>Elige que libros mostrar al inicio</p>
        </section>
    
        <section class="contenido" style="display: flex; justify-content: center;">
          <form class="changeInicio-form" method="POST" style="display: flex; flex-direction: column; width: 500px; gap: 10px; margin: auto 0;">
            <input type="text" list="libros" name="libro1" placeholder="Libro NÂ°1" required>
            <input type="text" list="libros" name="libro2" placeholder="Libro NÂ°2" required>
            <input type="text" list="libros" name="libro3" placeholder="Libro NÂ°3" required>

            <datalist id="libros">
              {% for libro in libros %}
                <option value="{{ libro.titulo }}"></option>
              {% endfor %}
            </datalist>
          
            {% if mensaje_error %}
              <p style="color: red; font-weight: bold;">{{ mensaje_error|safe }}</p>
            {% endif %}
          
            <div style="display: flex; flex-direction: row; width: 500px; justify-content:space-around;">
