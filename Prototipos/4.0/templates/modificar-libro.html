<!DOCTYPE html>
<html lang="es">
<head>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet"  href="{{ url_for('static', filename='css/style.css') }}"/>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modificar Libro | Biblio</title>
</head>
<body>
  <header>
    <div class="logo"> <nav> <a href="{{ url_for('inicio_admin') }}">ðŸ“š Biblio</a></nav></div>
    <nav>
      <a href="{{ url_for('catalogo_admin') }}">CatÃ¡logo</a>
      <a href="{{ url_for('agregar_libro') }}">AÃ±adir Libros</a>
      <a href="{{ url_for('perfil') }}">Perfil</a>
    </nav>
  </header>

    <main> 
        <section class="hero" style="padding-bottom: 0px;">
          <h1>Modificar Libro</h1>
        </section>
    
        <section class="contenido" style="display: flex; justify-content: center;">
          <form class="addbook-form" method="POST" enctype="multipart/form-data" style="display: flex; flex-direction: column; width: 500px; gap: 10px; margin: auto 0;">
            <input type="text" name="id" value="{{ libro.id }}" style="display: none" />
            <input type="text" name="titulo" value="{{ libro.titulo }}" required />
            <input type="text" name="autor" value="{{ libro.autor }}" required />
            <input type="text" name="descarga" value="{{ libro.descarga }}" required />
            <!-- Vista previa de la imagen -->
            <input type="file" accept="image/*" name="imagen" id="imagenInput"/>
            <img id="previewImagen" src="{{ url_for('static', filename=libro.portada) }}" alt="Vista previa" style="max-width: 500px; margin-top: 10px;" />
            <div style="display: flex; justify-content:space-around;">
              <button type="submit" class="btn btn-primary">Actualizar Libro</button>
              <button type="button" onclick="history.back()" class="btn btn-danger">Cancelar</button>
            </div>
          </form>
        </section>

    </main>
    <script>
      const inputImagen = document.getElementById('imagenInput');
      const preview = document.getElementById('previewImagen');
    
      inputImagen.addEventListener('change', function() {
        const archivo = this.files[0];
        if (archivo) {
          const lector = new FileReader();
          lector.onload = function(e) {
            preview.src = e.target.result;
            preview.style.display = 'block';
          }
          lector.readAsDataURL(archivo);
        } else {
          preview.src = '';
          preview.style.display = 'none';
        }
      });
    </script>
  <footer>

  </footer>
</body>
</html>
