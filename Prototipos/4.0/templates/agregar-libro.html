<!DOCTYPE html>
<html lang="es">
<head>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet"  href="{{ url_for('static', filename='css/style.css') }}"/>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Libro | Biblio</title>
</head>
<body>
  <header>
    <div class="logo"> <nav> <a href="{{ url_for('inicio_admin') }}">游닄 Biblio</a></nav></div>
    <nav>
      <a href="{{ url_for('catalogo_admin') }}">Cat치logo</a>
      <a href="{{ url_for('agregar_libro') }}">A침adir Libros</a>
      <a href="{{ url_for('perfil') }}">Perfil</a>
    </nav>
  </header>

    <main> 
        <section class="hero" style="padding-bottom: 0px;">
          <h1>Agregar Libros</h1>
          <p>A침ade m치s libros a tu catalogo</p>
        </section>
    
        <section class="contenido" style="display: flex; justify-content: center;">
          <form class="addbook-form" method="POST" enctype="multipart/form-data" style="display: flex; flex-direction: column; width: 500px; gap: 10px; margin: auto 0;">
            <input type="text" name="titulo" placeholder="Nombre" required />
            <input type="text" name="autor" placeholder="Autor" required />
            <input type="text" name="descarga" placeholder="Enlace" required />
            <input type="file" accept="image/*" name="imagen" id="imagenInput" />
            <!-- Vista previa de la imagen -->
            <img id="previewImagen" src="" alt="Vista previa" style="max-width: 500px; display: none; margin-top: 10px;" />
            <button type="submit" class="btn btn-primary">Agregar Libro</button>
          </form>
        </section>

    </main>
    <script>
      const inputImagen = document.getElementById('imagenInput');
      const preview = document.getElementById('previewImagen');
    
      inputImagen.addEventListener('change', function() {
        const archivo = this.files[0];
        if (archivo) {
          const lector = new FileReader();
          lector.onload = function(e) {
            preview.src = e.target.result;
            preview.style.display = 'block';
          }
          lector.readAsDataURL(archivo);
        } else {
          preview.src = '';
          preview.style.display = 'none';
        }
      });
    </script>
  <footer>
    <p>&copy; 2025 Biblio. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
